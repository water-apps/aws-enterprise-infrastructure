name: "Ephemeral Showcase (Apply, Test, Destroy)"

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region for the ephemeral run"
        required: false
        default: "ap-southeast-2"
        type: string
      alert_email:
        description: "Email for SNS monitoring subscription"
        required: true
        type: string
      destroy_after_test:
        description: "Destroy resources after smoke tests"
        required: true
        default: true
        type: boolean

permissions:
  contents: read
  id-token: write

concurrency:
  group: waterapps-ephemeral-showcase
  cancel-in-progress: false

jobs:
  apply-test-destroy:
    name: "02-07 Ephemeral Demo"
    runs-on: ubuntu-latest
    timeout-minutes: 180
    env:
      AWS_REGION: ${{ inputs.aws_region }}
      ENV_NAME: ci-${{ github.run_id }}
      ALERT_EMAIL: ${{ inputs.alert_email }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.7.5"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          role-session-name: gha-ephemeral-showcase

      - name: Verify required secret
        run: |
          test -n "${{ secrets.AWS_OIDC_ROLE_ARN }}" || {
            echo "Missing required secret: AWS_OIDC_ROLE_ARN" >&2
            exit 1
          }

      - name: Run ephemeral apply (02-07)
        run: |
          chmod +x scripts/ci/ephemeral_demo.sh
          scripts/ci/ephemeral_demo.sh up

      - name: Run smoke tests
        run: scripts/ci/ephemeral_demo.sh smoke

      - name: Destroy ephemeral resources (always)
        if: ${{ always() && inputs.destroy_after_test }}
        run: scripts/ci/ephemeral_demo.sh destroy

      - name: Cleanup generated tfvars (always)
        if: always()
        run: |
          rm -f 02-security/terraform.tfvars 03-networking/terraform.tfvars \
                04-database/terraform.tfvars 05-compute/terraform.tfvars \
                06-frontend/terraform.tfvars 07-monitoring/terraform.tfvars

      - name: Summary
        if: always()
        run: |
          {
            echo "## Ephemeral Showcase Pipeline"
            echo "- Scope: modules \`02-security\` through \`07-monitoring\`"
            echo "- \`01-foundation\` is intentionally excluded (AWS Organizations/account creation is not ephemeral-safe)"
            echo "- Environment namespace: \`${ENV_NAME}\` (unique per workflow run)"
            echo "- ECS desired count is forced to \`0\` during CI to reduce runtime cost"
            echo "- Destroy step runs automatically when enabled"
          } >> "$GITHUB_STEP_SUMMARY"
